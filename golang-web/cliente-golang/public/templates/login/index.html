{{define "scriptLinks"}}
  <script defer src="/public/js/login/index.js"></script><!--INCLUIMOS EL COMPONENTE WEB-->
{{end}}
{{define "styles"}}
  <link rel="stylesheet" type="text/css" href="/public/css/login/index.css">
{{end}}
{{define "body"}}
<main>
  <div>
    <h1 class="h2 mb-3 font-weight-normal">Inicio de sesión</h1>
    <div class="form-group">
      <label>Dirección de correo</label>
      <input id="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce tu dirección correo" required="">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input id="password" type="password" class="form-control" placeholder="Contraseña" required="">
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Acceder</button><span><a href="/register">Regístrate ahora</a></span>
  </div>
</main>
{{end}}
